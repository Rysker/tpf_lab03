<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Uzupełnij formularz</h1>
        <form id="form">
            <div class="row mb-3">
                <div class="col-md-5">
                    <label for="firstName" class="form-label">Imię i nazwisko</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" id="firstName" placeholder="Jan" required>
                        <input type="text" class="form-control" id="lastName" placeholder="Kowalski" required>
                    </div>
                </div>
                <div class="col-md-7">
                    <label for="exampleInputEmail1" class="form-label">Adres email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="example@gmail.com" id="exampleInputEmail1">
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-4">
                    <label for="country" class="form-label">Kraj</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-globe"></i></span>
                        <select class="selectpicker" id="country" data-live-search="true" noneSelectedText = "Wybierz kraj" required>
                        </select>
                    </div>
                </div>
                <div class="col-md-8">
                    <label for="phoneNumber" class="form-label">Numer telefonu</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                        <select class="selectpicker" id="countryCode" data-live-search="true" aria-label="Wybierz numer kierunkowy">
                        </select>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="123456789" required>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="zipCode" class="form-label">Kod pocztowy</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-postcard"></i></span>
                        <input type="text" class="form-control" id="zipCode" placeholder="34-100" required>
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="city" class="form-label">Miasto</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                        <input type="text" class="form-control" id="city" placeholder="Kraków" required>
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="street" class="form-label">Ulica</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                        <input type="text" class="form-control" id="street" placeholder="Zielona" required>
                    </div>
                </div>
            </div>
            <div class ="row mb-3">
                <div class="col-md-12">
                    <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                    <div class="btn-group d-flex gap-2">
                        <input type="radio" class="btn-check" name="shippingMethod" id="dpd" value="DPD" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="dpd">
                          <img src="img/dpd.svg" alt="DPD" style="height: 30px;">
                        </label>
                        <input type="radio" class="btn-check" name="shippingMethod" id="inpost" value="InPost" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="inpost">
                          <img src="img/inpost.svg" alt="InPost" style="height: 30px;">
                        </label>
                      </div>
                </div>
            </div>
            <div class ="row mb-3">
                <div class="col-md-12">
                    <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                    <div class="btn-group d-flex gap-2">
                        <input type="radio" class="btn-check" name="paymentMethod" id="blik" value="Blik" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="blik">
                          <img src="img/blik.svg" alt="Blik" style="height: 30px;">
                        </label>
                        <input type="radio" class="btn-check" name="paymentMethod" id="card" value="card" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="card">
                          <img src="img/card.svg" alt="Card" style="height: 30px;">
                        </label>
                        <input type="radio" class="btn-check" name="paymentMethod" id="provider" value="Provider" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="provider">
                          <img src="img/gpay.svg" alt="Provider" style="height: 30px;">
                        </label>
                    </div>
                </div>
            </div>
            <!-- Dodatkowe pola, np. dane do faktury -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE">
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div id="invoice-data" hidden>
                <div class="mb-3">
                    <label for="vatNumber" class="form-label">VAT Number</label>
                    <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp">
                    <div id="vatHelp" class="form-text">Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
                        podmiotu gospodarczego.</div>
                </div>
                <div class="mb-3">
                    <label for="invoiceData" class="form-label">Dane do faktury</label>
                    <textarea class="form-control" id="invoiceData" rows="3" placeholder="Wpisz dane do faktury"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#form-feedback-modal">submit</button>
        </form>
    </div>
    <!-- Raport kliknięć -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
